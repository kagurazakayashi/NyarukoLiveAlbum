<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <title>实时相册</title>
    <link rel="stylesheet" href="/node_modules/mdui/dist/css/mdui.min.css">
    <link rel="stylesheet" href="nyarukolivealbum.css">
</head>

<body class="mdui-drawer-body-left mdui-appbar-with-toolbar  mdui-appbar-with-tab mdui-theme-primary-indigo mdui-theme-accent-pink">
    <header class="mdui-appbar mdui-appbar-fixed">
        <div class="mdui-toolbar mdui-color-theme">
            <span class="mdui-btn mdui-btn-icon mdui-ripple mdui-ripple-white"
                mdui-drawer="{target: '#main-drawer', swipe: true}"><i class="mdui-icon material-icons">menu</i></span>
            <a href="../" class="mdui-typo-headline mdui-hidden-xs">实时图片直播：活动标题</a>
            <div class="mdui-toolbar-spacer"></div>
        </div>
        <div class="mdui-tab mdui-color-theme mdui-tab-centered" id="tabbar">
            <a href="#datetab0" class="mdui-ripple mdui-ripple-white" id="datetab0">载入中</a>
        </div>
    </header>
    <div class="mdui-drawer mdui-color-theme-50" id="main-drawer">
        <div class="mdui-list" mdui-collapse="{accordion: true}">
            <div class="mdui-card" id="indeximgcard">
                <div class="mdui-card-media">
                    <img id="indexpic" src="gray.png" />
                    <div class="mdui-card-menu">
                        <button class="mdui-btn mdui-btn-icon mdui-text-color-white"><i class="mdui-icon material-icons">share</i></button>
                    </div>
                </div>
            </div>
            <div class="mdui-card-primary">
                <div class="mdui-card-primary-title">活动标题</div>
                <div class="mdui-card-primary-subtitle">活动副标题</div>
            </div>
            <div class="mdui-card-content" id="introduction">活动简介 活动简介 活动简介 活动简介 活动简介 活动简介 活动简介 活动简介 活动简介 活动简介 活动简介 活动简介 活动简介 活动简介 活动简介 活动简介 活动简介 活动简介 活动简介 活动简介 活动简介 活动简介 活动简介 活动简介 活动简介 活动简介 活动简介 活动简介 </div>
        </div>
    </div>
    <a id="anchor-top"></a>
    <div class="mdui-container doc-container">
        <div id="timelinebg">
            <p>
                <span id="timelinedot"></span>
                <span id="timelinetime">正在载入...</span>
            </p>
        </div>
    </div>
    <script src="/node_modules/mdui/dist/js/mdui.min.js"></script>
    <script>
        var $$ = mdui.JQ;
    </script>
    <script src="nyarukolivealbum.js"></script>
</body>

</html>
